<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Demo</title>
	<meta name="description" content=""/>
	<meta name="viewport" content="width=device-width"/>
	<base href="/"/>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
</head>
<script type="text/javascript">
    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (settings.type === 'POST' || settings.type === 'PUT' || settings.type === 'DELETE') {
                if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                    xhr.setRequestHeader("X-XSRF-TOKEN", Cookies.get('XSRF-TOKEN'));
                }
            }
        }
    });

    $.get("/user", function (data) {
        $("#user").html(JSON.stringify(data));
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });

    $.get("/error", function (data) {
        if (data) {
            $(".error").html(data);
        } else {
            $(".error").html('');
        }
    });

    var logout = function () {
        $.post("/logout", function () {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        });

        return true;
    };
</script>
<body>
<h1>Demo</h1>
<div class="container"></div>

<div class="container unauthenticated">
	With Apple: <a href="/oauth2/authorization/apple">click here</a>
</div>
<div class="container unauthenticated">
	With Twitter: <a href="/oauth2/authorization/twitter">click here</a>
</div>
<div class="container unauthenticated">
	With Facebook: <a href="/oauth2/authorization/facebook">click here</a>
</div>
<div class="container unauthenticated">
	With Google: <a href="/oauth2/authorization/google">click here</a>
</div>
<div class="container unauthenticated">
	With GitHub: <a href="/oauth2/authorization/github">click here</a>
</div>

<div class="container authenticated" style="display:none">
	Logged in as: <span id="user"></span>
	<div>
		<button onClick="logout()" class="btn btn-primary">Logout</button>
	</div>
</div>

<div class="container text-danger error"></div>
</body>

</html>
